<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/viewnotes.js"></script>
    
</head>
<body>
<div class="register-form">
    <h1>Registration Form</h1>
    <div id="errblk" class="alert alert-danger" role="alert" style="display:none;">
  Username already exists.Please try another username!
    </div>
    <form action="authregister" id="registerfrom" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Register">
    </form>
    
</div>
<script type="text/javascript">
        var queryString = location.search; 
        if(queryString.includes("usernameexists")){
            $('#errblk').css("display", "block");
            $('#errblk').fadeOut(3000);
            
        }
</script>
</body>
</html>
